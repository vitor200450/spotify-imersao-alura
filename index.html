<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify | Imersão Front-End Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Links para trazer os ícones via CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar-navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="library">
        <div class="your-library">
          <a href="">
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </a>

          <a href="">
            <span class="fa fa-plus"></span>
          </a>
        </div>

        <div class="create-playlist">
          <h3>Crie sua primeira playlist</h3>
          <p>É fácil, vamos te ajudar.</p>
          <button id="create-playlist-btn">
            <a href="">Criar playlist</a>
          </button>
        </div>

        <p id="cookies">Cookies</p>

        <button id="language">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </body>
</html>
