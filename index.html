<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify | Imersão Front-End Alura</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />

        <!-- Links para trazer os ícones via CDN -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar__navigation">
                <div class="sidebar__logo">
                    <a href="">
                        <img
                            src="./assets/icons/logo-spotify.png"
                            alt="Logo do Spotify" />
                    </a>
                </div>
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>

                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">
                            Crie sua primeira playlist
                        </span>
                        <span class="text subtitle">
                            É fácil, vamos te ajudar
                        </span>

                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>

        <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium__title">
                    Testar o Premium de graça
                </p>
                <p class="disclaimer-premium__subtitle">
                    Inscreva-se para curtir música ilimitada e podcasts só com
                    alguns anúncios. Não precisa de cartão de crédito.
                </p>
            </div>

            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>
    </body>
</html>
